<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор на TypeScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Калькулятор</h1>

  <input type="number" id="num1" placeholder="Число 1" />
  <input type="number" id="num2" placeholder="Число 2" />

  <div>
    <button data-op="plus">+</button>
    <button data-op="minus">−</button>
    <button data-op="multiply">×</button>
    <button data-op="divide">÷</button>
  </div>

  <h2 id="result">Результат: </h2>

  <script src="app.js"></script>
</body>
</html>
